<script>
const texts = {
  en: {

    button: "Order from our publishing partner"
  },
  de: {

function applyLang(lang) {
  if (!texts[lang]) lang = "en";
  document.getElementById("tagline").innerText = texts[lang].tagline;
  document.getElementById("orderBtn").innerText = texts[lang].button;
}

function setLang(lang) {
  localStorage.setItem("lang", lang);
  applyLang(lang);
}

function detectLang() {
  const host = window.location.hostname;
  if (host.endsWith(".de")) return "de";
  if (host.endsWith(".fr")) return "fr";
  return "en";
}

document.addEventListener("DOMContentLoaded", () => {
  const savedLang = localStorage.getItem("lang");
  applyLang(savedLang || detectLang());
});
</script>
